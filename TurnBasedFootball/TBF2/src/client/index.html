<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Football Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #2d5a2d;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 300px;
            text-align: center;
        }
        
        .game-field {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: #4a8a4a;
        }
        
        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .mp-counter {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .turn-indicator {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>Turn-Based Football Game</h1>
            <div class="turn-indicator" id="turn-indicator">Team A's Turn</div>
            <div class="mp-counter">Movement Points: <span id="mp-counter">16</span></div>
        </div>
        
        <canvas id="gameCanvas" class="game-field" width="1000" height="700"></canvas>
        
        <div class="controls">
            <button id="endTurnBtn">End Turn</button>
            <button id="resetBtn">Reset Game</button>
            <select id="gameModeSelect">
                <option value="local">Local (Gamer vs Gamer)</option>
                <option value="online">Online (Network)</option>
                <option value="ai">Gamer vs AI</option>
            </select>
        </div>
    </div>
</body>
</html>
